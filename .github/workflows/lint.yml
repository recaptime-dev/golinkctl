name: Lint
on:
  pull_request:
    branches: [main]
  push:
  release:

jobs:
  ts:
    name: TypeScript
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - name: Run linter
        run: deno chedck golinkctl.ts